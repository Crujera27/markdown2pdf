<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Markdown to PDF Converter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="css/style.css" />
    <meta content="Markdown to PDF" property="og:title" />
    <meta content="Convert your Markdown files to PDF easily" property="og:description" />
    <meta content="#6d5b97" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <div class="page-container">
        <div class="container">
            <div class="header">
                <i class="fas fa-file-pdf logo-icon"></i>
                <h1>Markdown to PDF Converter</h1>
            </div>

            <div class="converter-section">
                <!-- File Upload Section -->
                <div class="upload-section">
                    <label for="markdown-file" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose Markdown File</span>
                        <input type="file" id="markdown-file" accept=".md,.markdown,.txt" />
                    </label>
                    <div id="file-name" class="file-name"></div>
                </div>

                <!-- Editor Section -->
                <div class="editor-section">
                    <div class="editor-header">
                        <span><i class="fas fa-edit"></i> Markdown Editor</span>
                        <button class="clear-btn" id="clear-btn">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <textarea id="markdown-input" placeholder="# Enter your Markdown here

## Features
- **Bold text**
- *Italic text*
- Lists and more...

Start typing or upload a file!"></textarea>
                </div>

                <!-- Preview Section -->
                <div class="preview-section">
                    <div class="preview-header">
                        <span><i class="fas fa-eye"></i> Live Preview</span>
                    </div>
                    <div id="markdown-preview" class="preview-content"></div>
                </div>

                <!-- Customization Section -->
                <div class="customization-section">
                    <button class="customize-toggle" id="customize-toggle">
                        <i class="fas fa-cog"></i> Customize PDF
                    </button>
                    <div class="customize-panel" id="customize-panel">
                        <div class="customize-tabs">
                            <button class="tab-btn active" data-tab="layout">
                                <i class="fas fa-layout"></i> Layout
                            </button>
                            <button class="tab-btn" data-tab="typography">
                                <i class="fas fa-font"></i> Typography
                            </button>
                            <button class="tab-btn" data-tab="spacing">
                                <i class="fas fa-arrows-alt"></i> Spacing & Margins
                            </button>
                        </div>

                        <!-- Layout Tab -->
                        <div class="tab-content active" id="layout-tab">
                            <div class="customize-grid">
                                <div class="customize-group">
                                    <label for="page-size">
                                        <i class="fas fa-file"></i> Page Size:
                                    </label>
                                    <select id="page-size">
                                        <option value="a4">A4 (210 × 297 mm)</option>
                                        <option value="letter">Letter (8.5 × 11 in)</option>
                                        <option value="legal">Legal (8.5 × 14 in)</option>
                                    </select>
                                </div>
                                <div class="customize-group">
                                    <label for="orientation">
                                        <i class="fas fa-mobile-alt"></i> Orientation:
                                    </label>
                                    <select id="orientation">
                                        <option value="portrait">Portrait</option>
                                        <option value="landscape">Landscape</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Typography Tab -->
                        <div class="tab-content" id="typography-tab">
                            <div class="customize-grid">
                                <div class="customize-group">
                                    <label for="font-family">
                                        <i class="fas fa-font"></i> Font Family:
                                    </label>
                                    <select id="font-family">
                                        <option value="Roboto">Roboto</option>
                                        <option value="Arial">Arial</option>
                                        <option value="Times New Roman">Times New Roman</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Courier New">Courier New</option>
                                        <option value="Verdana">Verdana</option>
                                        <option value="Helvetica">Helvetica</option>
                                    </select>
                                </div>
                                <div class="customize-group">
                                    <label for="font-size">
                                        <i class="fas fa-text-height"></i> Font Size: <span id="font-size-value">16px</span>
                                    </label>
                                    <input type="range" id="font-size" value="16" min="8" max="32" />
                                </div>
                                <div class="customize-group">
                                    <label for="line-height">
                                        <i class="fas fa-align-justify"></i> Line Height: <span id="line-height-value">1.6</span>
                                    </label>
                                    <input type="range" id="line-height" value="1.6" min="1" max="3" step="0.1" />
                                </div>
                                <div class="customize-group">
                                    <label for="heading-color">
                                        <i class="fas fa-palette"></i> Heading Color:
                                    </label>
                                    <input type="color" id="heading-color" value="#6d5b97" />
                                </div>
                            </div>
                        </div>

                        <!-- Spacing & Margins Tab -->
                        <div class="tab-content" id="spacing-tab">
                            <div class="customize-grid">
                                <div class="customize-group">
                                    <label for="margin-top">
                                        <i class="fas fa-arrow-up"></i> Top Margin: <span id="margin-top-value">20mm</span>
                                    </label>
                                    <input type="range" id="margin-top" value="20" min="5" max="50" />
                                </div>
                                <div class="customize-group">
                                    <label for="margin-bottom">
                                        <i class="fas fa-arrow-down"></i> Bottom Margin: <span id="margin-bottom-value">20mm</span>
                                    </label>
                                    <input type="range" id="margin-bottom" value="20" min="5" max="50" />
                                </div>
                                <div class="customize-group">
                                    <label for="margin-left">
                                        <i class="fas fa-arrow-left"></i> Left Margin: <span id="margin-left-value">20mm</span>
                                    </label>
                                    <input type="range" id="margin-left" value="20" min="5" max="50" />
                                </div>
                                <div class="customize-group">
                                    <label for="margin-right">
                                        <i class="fas fa-arrow-right"></i> Right Margin: <span id="margin-right-value">20mm</span>
                                    </label>
                                    <input type="range" id="margin-right" value="20" min="5" max="50" />
                                </div>
                                <div class="customize-group">
                                    <label for="paragraph-spacing">
                                        <i class="fas fa-paragraph"></i> Paragraph Spacing: <span id="paragraph-spacing-value">15px</span>
                                    </label>
                                    <input type="range" id="paragraph-spacing" value="15" min="5" max="40" />
                                </div>
                                <div class="customize-group">
                                    <label for="heading-spacing">
                                        <i class="fas fa-heading"></i> Heading Spacing: <span id="heading-spacing-value">20px</span>
                                    </label>
                                    <input type="range" id="heading-spacing" value="20" min="10" max="50" />
                                </div>
                            </div>
                        </div>

                        <!-- Reset Button -->
                        <button class="reset-btn" id="reset-btn">
                            <i class="fas fa-undo"></i> Reset to Defaults
                        </button>
                    </div>
                </div>

                <!-- Convert Button -->
                <button class="convert-btn" id="convert-btn">
                    <i class="fas fa-file-pdf"></i> Convert to PDF
                </button>
            </div>

            <div class="footer">
                <p>Made with <i class="fas fa-heart"></i> using Marked.js & jsPDF</p>
                <p class="license-note">This project is open source under the GNU Affero General Public License v3 (AGPL-3.0). See <a href="LICENSE" target="_blank" rel="noopener">LICENSE</a> for details.</p>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/16.3.0/lib/marked.umd.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.3/jspdf.umd.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.7/purify.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
